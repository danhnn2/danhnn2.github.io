<html lang="en">
<link>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="./styles_index.css">
</link>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>US Olympic Medals Overtime</title>
<script src="./d3.v5.js"></script>
<script src="./script.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
</head>

<body>
    <h1 class="title">
        US Olympic Medals Since Inception
    </h1>
    <div id="wrapper" class="wrapper">
        <div id="tooltip" class="tooltip">
            <div class="tooltip-year-range" id="yearRange"></div>
            <div class="tooltip-most-medal-sports" id="mostMedalSports"></div>
            <div class="tooltip-bar-value">
                <b><span id="tooltip-bar-value"></span>%</b> of the total number of medals
            </div>
            <div class="tooltip-bar">
                <div class="tooltip-bar-item tooltip-bar-item-1" id="tooltip-bar-item-1"></div>
            </div>
        </div>
    </div>
    <div>
        <button class="button" id="conclusionButton1" style="margin-right : 40px; padding: 14px 28px;">Conclusion
            1</button>
        <button id="conclusionButton2" style="margin-right : 40px; padding: 14px 28px;">Conclusion 2</button>
        <button id="conclusionButton3" style="padding: 14px 28px;">Conclusion 3</button>
    </div>

    <div class="credit">
        Dataset from <a
            href="https://www.kaggle.com/datasets/heesoo37/120-years-of-olympic-history-athletes-and-results">Kaggle</a>
    </div>

</body>

</html>
