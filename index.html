<link>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles_index.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Olympic Medals Overtime</title>
</head>
<body>
    <h1 class="title">
        US Olympic Medals Since Inception
    </h1>
    <div id="wrapper" class="wrapper">
        <div id="tooltip" class="tooltip">
            <div class="tooltip-yearRange" id="yearRange"></div>
            <div class="tooltip-examples" id="examples"></div>

            </div>
            <div class="tooltip-bar">
                <div class="tooltip-bar-item tooltip-bar-item-1" id="tooltip-bar-item-1"></div>
            </div>
        </div>
    </div>

    <div class="credit">
        Dataset from <a href="https://www.kaggle.com/datasets/heesoo37/120-years-of-olympic-history-athletes-and-results">Kaggle</a>
    </div>

    <script src="./script.js"></script>
